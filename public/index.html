<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
        <div> <span class="Tweeter"> tweeter</span> </div>   
        <div> <p class="writeTweet"><strong>Write&nbsp; </strong>  a new tweet</p> </div>
        <i id="redArrow" class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header id=heading>
      <div class="image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class= "name">
          <h2>Your Name</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST"></formaction>
          <!-- <div class="input-box"> -->
          <!-- <label for="tweet-text">What are you humming about?</label> -->
        <!-- </div> -->
          <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
          <div class= "tweet-bottom">
            <!-- <div class="bottomline"></div> -->
            <button type="submit">Tweet</button>
            <!-- <div class="count"></div> -->
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </div>
        </form>
      </section>      
      <section id = "tweets-container">
        <article class="tweet">
          <header>
            <div>
              <span class="avatar"></span>
              <span class="name">Abdullahi Sabriye</span>
            </div>
            <span class="handle">@munchingwithsab</span>
          </header>
          <p class="tweetInfo"> Follow my food blog!</p>
          <footer>
            <span class="date">10 days ago</span>
            <span class ="icons"></span>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
